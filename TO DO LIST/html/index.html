<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Enter your list">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      
      <ul id="myUL">
        <li>Study</li>
        <li class="checked">Morning walk</li>
        <li>code</li>
        <li>gym</li>
        <li>Read a book</li>
        <li>Movie</li>
      </ul>
      <script src="../javascript/script.js"></script>
</body>
</html>
